<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<script>
    let audioChunkContainer = new Uint8array();

    var onStart = function () {
        console.log("On start");
    }

    var onDidReceiveAudioChunks = function (audioChunks) {
        console.log(audioChunks);

        // Please check that the format is wav.
        audioChunkContainer = [...audioChunkContainer, ...audioChunks];
    }

    var onStop = function() {
        console.log("On stop");
        
        playback()
    }

    var onError = function (code) {
        console.log("Error ", code);
    }

    function startListening() {
        window.RawAudioRecorder.startListening(onStart, onDidReceiveAudioChunks, onStop, onError);
    }

    function stopListening() {
        window.RawAudioRecorder.stopListening();
    }

    function openSettings() {
        Native.openSystemSettings();
    }

    function clearCookie() {
        Native.clearCookie();
    }

    function playback() {
        try {
            var audioCtx = new (window.AudioContext || window.webkitAudioContext)();

            var myArrayBuffer = audioCtx.createBuffer(1, audioChunkContainer.length, 22050);

            var nowBuffering = myArrayBuffer.getChannelData(0);
            for (var i = 0; i < myArrayBuffer.length; i++) {
                nowBuffering[i] = audioChunkContainer[i];
            }
            
            var source = audioCtx.createBufferSource();

            source.buffer = myArrayBuffer;
            
            source.connect(audioCtx.destination);
            
            source.start();
        } catch (error) {
            console.log("playback error:", error)
        }
    }

</script>

<body>
    <h1>
        DEBUG
    </h1>
    <h2 id="mic-header">Raw Microphone</h2>
    <button onclick="startListening()">Start Listening</button>
    <br />
    <br />
    <button onclick="stopListening()">Stop Listening</button>
    <br />
    <br />
    <button onclick="openSettings()">Settings</button>
    <br />
    <br />
    <button onclick="clearCookie()">Clear Cookie</button>
    <script>
        if (window.RawAudioRecorder != null) {
            document.getElementById("mic-header").innerHTML = "RawAudioRecorder (supported!)";
        } else {
            document.getElementById("mic-header").innerHTML = "RawAudioRecorder (not supported!)";
        }
    </script>
</body>

</html>
